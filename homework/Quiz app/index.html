<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz for ARMY</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="container">
    <h1>QUIZ FOR MEMBERS</h1>

    <form action="" method="" class="" id="form">
        <div class="form-control">
            <input type="text" name="email" id="email" class="input" autocomplete="off" required>
            <label for="email" >E-mail</label>
        </div>

        <div class="form-control">
            <input type="password" name="password" id="password" class="input" required>
            <label for="password" >Password</label>
        </div>

        <button type="submit" class="btn" >Login</button>

        <p class="text" >Don't have an account? <a href="#">Signup Now</a></p>

    </form>

    <div id="quiz" class="quiz-container">

        <div class="quiz-header">
            <h2 id="question">Question Text</h2>

            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer" /><label for="a" id="a_text">Question 1</label>

                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer" /><label for="b" id="b_text">Question 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer" /><label for="c" id="c_text">Question 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer" /><label for="d" id="d_text">Question 4</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="e" class="answer" /><label for="e" id="e_text">Question 5</label>
                </li>
            </ul>
        </div>
        <button type="submit" id="submit">Submit</button>
    </div>


</div>



<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
