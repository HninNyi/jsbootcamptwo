<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Post Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="profile-head" id="profile-head">
        <span class="profile-pic"><img src="img/jk.jpg" /></span>
        <p class="username">Jeon Jung Kook </p>
        <span><i class="fas fa-ellipsis-v"></i></span>
    </div>
    <div class="img-div" id="img-div">
        <div class="slide active" style="background-image: url(img/jk.jpg)"></div>
        <div class="slide" style="background-image: url(img/v.jpg)"></div>
        <div class="slide" style="background-image: url(img/jimin.jpg)"></div>
        <div class="slide" style="background-image: url(img/hobi.jpg)"></div>
        <div class="slide" style="background-image: url(img/jin.jpg)"></div>
        <div class="slide" style="background-image: url(img/rm.jpg)"></div>

        <div class="loveme"></div>

        <button id="left" class="arrow left-arrow">
            <i class="fas fa-chevron-left"></i>
        </button>

        <button id="right" class="arrow right-arrow">
            <i class="fas fa-chevron-right"></i>
        </button>

    </div>
    <div class="heart" id="heart">
        <i class="fas fa-heart" id="give-heart"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-share"></i>

    </div>

</div>







<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
