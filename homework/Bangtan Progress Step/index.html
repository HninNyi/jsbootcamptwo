<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Work</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1>Profiles of BTS members</h1>
<div class="sub-container">
    <div class="image-container" >
            <img src="img/bts.jpg" id="image"/>
    </div>

    <div class="bio">
        <span id="name" class="name">BTS(방탄소년단)</span><br/>

        <span id="birthplace" class="birthplace">South Korea Boy Group</span>
    </div>
</div>

    <div class="progress-container">
        <div id="progress" class="progress"></div>

        <div class="circle active"> BTS</div>
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
        <div class="circle">6</div>
        <div class="circle">7</div>


    </div>

    <button id="prev" class="btn" disabled>Prev</button>
    <button id="next" class="btn" >Next</button>
</div>



<script src="js/app.js" type="text/javascript" > </script>

</body>
</html>
